<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writer's Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main {
            background-color: #fff;
            width: 350px;
            padding: 20px 25px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }

        .main:hover {
            transform: translateY(-5px);
            background-color: lightcyan;
        }

        .name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .story {
            font-size: 1rem;
            color: #555;
            line-height: 1.5;
            text-align: justify;
        }

        .btn1 {
            background-color: #ff6b6b;
            /* red-ish */
            color: white;
            border: none;
            padding: 10px 25px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-right: 10px;
        }

        /* Next Button */
        .btn2 {
            background-color: #4CAF50;
            /* green */
            color: white;
            border: none;
            padding: 10px 25px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        /* Hover effects */
        .btn1:hover {
            background-color: #e55a5a;
            transform: scale(1.05);
        }

        .btn2:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        /* Click effect */
        .btn1:active,
        .btn2:active {
            transform: scale(0.95);
        }
    </style>



</head>

<body>
    <div class="main">
        <h2 class="name"></h2>
        <p class="story"></p>

        <button class="btn1">BACK </button>
        <button class="btn2"> NEXT</button>
    </div>

        let name = document.querySelector('.name');
        let story = document.querySelector('.story');
        let btn1 = document.querySelector('.btn1');
        let btn2 = document.querySelector('.btn2');

        let currentIndex = 0;

        name.textContent = value[currentIndex].name;
        story.textContent = value[currentIndex].story;

        function reset() {
            if (currentIndex >= value.length - 1) {
                currentIndex = 0;
            }
            else if (currentIndex < 0) {
                currentIndex = value.length - 1;
            }
        }

        // Previous button
        btn1.addEventListener('click', () => {
            currentIndex--;
            reset();
            name.textContent = value[currentIndex].name;
            story.textContent = value[currentIndex].story;
        });

        // Next button
        btn2.addEventListener('click', () => {
            currentIndex++;
            reset();
            name.textContent = value[currentIndex].name;
            story.textContent = value[currentIndex].story;
        });

    </script>

</body>

</html>
